<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay</title>
<style>
  body { margin:0; padding:0; overflow:hidden; background:transparent; }
  #videoContainer { width:100vw; height:100vh; display:flex; justify-content:center; align-items:center; background:transparent; }
  #videoContainer video, #videoContainer iframe { max-width:100%; max-height:100%; }
</style>
</head>
<body>
<div id="videoContainer"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBiDe-6X-nKUfAgwWWWriI2U9wpNpQ9hk8",
    authDomain: "toiden.firebaseapp.com",
    databaseURL: "https://toiden-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "toiden",
    storageBucket: "toiden.firebasestorage.app",
    messagingSenderId: "696461176231",
    appId: "1:696461176231:web:2120f172e52eaba91a1a82"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const roomRef = db.ref('rooms/tobrothertoiden');

  let currentKey = null;

  roomRef.child('current').on('value', snap => {
    const key = snap.val();
    if (!key || key === currentKey) return;
    currentKey = key;
    roomRef.child('queue').child(key).once('value').then(itemSnap => {
      const item = itemSnap.val();
      if (!item) return;
      const container = document.getElementById('videoContainer');
      container.innerHTML = '';
      let el;
      if (item.type === 'youtube') {
        el = document.createElement('iframe');
        el.src = `https://www.youtube.com/embed/${item.ytid}?autoplay=1&mute=0`;
        el.allow = 'autoplay; fullscreen';
      } else if (item.type === 'twitch') {
        el = document.createElement('iframe');
        el.src = item.url;
        el.allow = 'autoplay; fullscreen';
      } else {
        el = document.createElement('video');
        el.src = item.url;
        el.autoplay = true;
        el.controls = false;
      }
      el.style.maxWidth = '100%';
      el.style.maxHeight = '100%';
      container.appendChild(el);
    });
  });
</script>
</body>
</html>
