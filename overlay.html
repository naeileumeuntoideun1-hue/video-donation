<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay</title>
<style>
  body { margin:0; padding:0; overflow:hidden; background:transparent; }
  #videoContainer {
    width:100vw; height:100vh;
    display:flex; justify-content:center; align-items:center;
    background:transparent;
    position: relative;
  }
  #videoContainer iframe { max-width:100%; max-height:100%; border:none; }

  /* 기부 메시지 스타일 */
  #donateMessage {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 1.2em;
    max-width: 80%;
    text-align: center;
    white-space: pre-wrap;
    opacity: 0;
    transition: opacity 0.5s ease;
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="videoContainer">
  <div id="donateMessage"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBiDe-6X-nKUfAgwWWWriI2U9wpNpQ9hk8",
  authDomain: "toiden.firebaseapp.com",
  databaseURL: "https://toiden-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "toiden",
  storageBucket: "toiden.firebasestorage.app",
  messagingSenderId: "696461176231",
  appId: "1:696461176231:web:2120f172e52eaba91a1a82"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const roomRef = db.ref('rooms/tobrothertoiden');

let currentKey = null;

// 유튜브 링크에서 영상 ID 추출
function getYouTubeID(url) {
  let id = null;
  try {
    const shortMatch = url.match(/youtube\.com\/shorts\/([a-zA-Z0-9_-]+)/);
    const watchMatch = url.match(/[?&]v=([a-zA-Z0-9_-]+)/);
    const youtuBeMatch = url.match(/youtu\.be\/([a-zA-Z0-9_-]+)/);
    if(shortMatch) id = shortMatch[1];
    else if(watchMatch) id = watchMatch[1];
    else if(youtuBeMatch) id = youtuBeMatch[1];
  } catch(e){ id = null; }
  return id;
}

// 현재 재생 중인 영상
roomRef.child('currentVideo').on('value', snap => {
  const video = snap.val();
  if(!video || video.url === currentKey) return;
  currentKey = video.url;

  const container = document.getElementById('videoContainer');
  container.innerHTML = '<div id="donateMessage"></div>'; // 메시지 영역 유지

  if(video.type === 'youtube') {
    const ytid = getYouTubeID(video.url);
    if(!ytid) return;
    const el = document.createElement('iframe');
    el.src = `https://www.youtube-nocookie.com/embed/${ytid}?autoplay=1&mute=0&rel=0&modestbranding=1`;
    el.allow = 'autoplay; fullscreen';
    el.style.maxWidth = '100%';
    el.style.maxHeight = '100%';
    container.appendChild(el);
  }
});

// 기부 메시지 표시 (6초 후 자동 숨김)
roomRef.child('donateMessage').on('value', snap => {
  const msgData = snap.val();
  if(!msgData || !msgData.name || !msgData.message) return;

  const donateBox = document.getElementById('donateMessage');
  donateBox.textContent = `${msgData.name} : ${msgData.message}`;
  donateBox.style.opacity = 1;

  setTimeout(() => {
    donateBox.style.opacity = 0;
  }, 6000);
});
</script>
</body>
</html>
