<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay</title>
<style>
  body { margin:0; padding:0; overflow:hidden; background:transparent; }
  #videoContainer {
    width:100vw; height:100vh;
    display:flex; justify-content:center; align-items:center;
    background:transparent;
  }
  #videoContainer iframe { max-width:100%; max-height:100%; }
</style>
</head>
<body>
<div id="videoContainer"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBiDe-6X-nKUfAgwWWWriI2U9wpNpQ9hk8",
    authDomain: "toiden.firebaseapp.com",
    databaseURL: "https://toiden-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "toiden",
    storageBucket: "toiden.firebasestorage.app",
    messagingSenderId: "696461176231",
    appId: "1:696461176231:web:2120f172e52eaba91a1a82"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const roomRef = db.ref('rooms/tobrothertoiden');

  let currentKey = null;

  // 현재 재생 항목 감지
  roomRef.child('currentVideo').on('value', snap => {
    const item = snap.val();
    if (!item || item.key === currentKey) return;
    currentKey = item.key;

    const container = document.getElementById('videoContainer');
    container.innerHTML = '';

    if (item.type === 'youtube' && item.ytid) {
      const iframe = document.createElement('iframe');

      // 유튜브 nocookie 모드 + 자동재생 + 음소거 해제
      // rel=0: 추천영상 제거, autoplay=1: 자동재생, mute=0: 음소거 해제
      iframe.src = `https://www.youtube-nocookie.com/embed/${item.ytid}?autoplay=1&mute=0&rel=0&modestbranding=1&playsinline=1`;
      iframe.allow = "autoplay; fullscreen; picture-in-picture";
      iframe.style.maxWidth = '100%';
      iframe.style.maxHeight = '100%';
      iframe.frameBorder = 0;

      container.appendChild(iframe);
    }
  });
</script>
</body>
</html>
