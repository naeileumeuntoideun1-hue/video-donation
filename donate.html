<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Donation</title>
<style>
  body { font-family: 'Arial', sans-serif; background:#f0f4f8; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; }
  .container { background:white; padding:30px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.2); width:90%; max-width:500px; }
  h1 { text-align:center; margin-bottom:20px; color:#333; }
  input, textarea { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
  button { width:100%; padding:12px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer; font-size:16px; }
  button:hover { background:#0056b3; }
</style>
</head>
<body>
<div class="container">
  <h1>영상 후원하기</h1>
  <input type="text" id="name" placeholder="이름 (선택)">
  <input type="text" id="url" placeholder="영상 링크 (YouTube/Twitch/MP4)">
  <textarea id="msg" rows="3" placeholder="메시지 (선택)"></textarea>
  <button onclick="sendDonation()">후원 보내기</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBiDe-6X-nKUfAgwWWWriI2U9wpNpQ9hk8",
    authDomain: "toiden.firebaseapp.com",
    databaseURL: "https://toiden-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "toiden",
    storageBucket: "toiden.firebasestorage.app",
    messagingSenderId: "696461176231",
    appId: "1:696461176231:web:2120f172e52eaba91a1a82"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function sendDonation() {
    const name = document.getElementById('name').value || '익명';
    const url = document.getElementById('url').value.trim();
    const msg = document.getElementById('msg').value.trim();
    if (!url) { alert("영상 링크를 입력해주세요."); return; }

    const roomRef = db.ref('rooms/tobrothertoiden/queue');
    const newItemRef = roomRef.push();
    newItemRef.set({
      name: name,
      url: url,
      type: url.includes('youtube.com') || url.includes('youtu.be') ? 'youtube' :
            url.includes('twitch.tv') ? 'twitch' : 'html5',
      ytid: url.includes('youtu') ? url.split('v=')[1]?.split('&')[0] || url.split('/').pop() : null,
      msg: msg,
      ts: Date.now()
    }).then(() => {
      alert("후원이 전송되었습니다!");
      document.getElementById('name').value='';
      document.getElementById('url').value='';
      document.getElementById('msg').value='';
    });
  }
</script>
</body>
</html>
